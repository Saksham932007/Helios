version: '3.8'

services:
  helios-server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - helios-models:/app/models
      - ./server:/app
    environment:
      - HELIOS_HOST=0.0.0.0
      - HELIOS_PORT=8000
      - HELIOS_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Monitoring with Prometheus (commented out by default)
